            </div>
        
        </form>


        <div class="buttons">
            <input class="btn1" type="submit" aria-label="Google Search" value="Google Search" role="button">
            <input class="btn2" type="submit" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky" role="button">
